<script>

var game;
var selection = 0; //represents which column is selected. 0 means no selection.
function display(game) {
console.log(game);

$( '.columnOfCards .cardLocation' ).html("");

    $.each(game.cols[0], function( key, val ) {
        $( '#c0 .l'+key ).html(val.value + val.suit);
    });

 $.each(game.cols[1], function( key, val ) {
        $( '#c1 .l'+key ).html(val.value + val.suit);
    });

 $.each(game.cols[2], function( key, val ) {
        $( '#c2 .l'+key ).html(val.value + val.suit);
    });

 $.each(game.cols[3], function( key, val ) {
        $( '#c3 .l'+key ).html(val.value + val.suit);
    });



}

// Calls ApplicationController.gameGet()
$.getJSON("http://localhost:8080/game", function( data ) {
display(data);
game = data;
});

//deals cards if deal button is clicked.
$("#dealButton").click(function(){
    dealCards()
});

//listens for keyboard input
document.addEventListener('keydown', (event)=> {
    const keyName = event.key;
    if(keyName === ' '){
        dealCards();
        return;
    }
    else if(keyName === '1'){
        select(1);
        return;
    }
    else if(keyName === '2'){
        select(2);
        return;
    }
    else if(keyName === '3'){
        select(3);
        return;
    }
    else if(keyName === '4'){
        select(4);
        return;
    }
    else if(keyName === 'Escape'){
        clearSelection();
        return;
    }
}, false);

//selects the passed colNumber, moving or removing cards as appropriate
function select(colNumber){
    if(colNumber == selection){
        removeCard(colNumber-1);
        clearSelection();
    }
    else if(selection != 0){
        moveCard(selection-1, colNumber-1);
        clearSelection();
    }
    else{
        selection = colNumber;
    }
}

//clears the selection
function clearSelection(){
    selection = 0;
}

//deals the cards
function dealCards(){
    $.ajax({
        type: "POST",
        url: "/dealGame",
        data: JSON.stringify(game),
        success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
        contentType:"application/json; charset=utf-8",
        dataType:"json",
    });
}

//remove the card from the given col starting from 0
function removeCard(colNumber){
    $.ajax({
        type: "POST",
        url: "/removeCard/"+colNumber,
        data: JSON.stringify(game),
        success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
        contentType:"application/json; charset=utf-8",
        dataType:"json",
    });
}

//attempts to move a card from colFrom to colTo
function moveCard(colFrom, colTo){
    $.ajax({
        type: "POST",
        url: "/moveCard/"+colFrom+"/"+colTo,
        data: JSON.stringify(game),
        success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
        contentType:"application/json; charset=utf-8",
        dataType:"json",
    });
}
